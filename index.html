<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ================= BACKGROUND SLIDESHOW ================= */
.slideshow {
    position: fixed;
    inset: 0;
    z-index: -3;
    background: #000;
}

.slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    animation: fadeSlide 12s infinite ease-in-out;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 6s; }

@keyframes fadeSlide {
    0% { opacity: 0; }
    10% { opacity: 1; }
    40% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 0; }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.05);
    z-index: -2;
}

/* ================= GLASS CARD ================= */
.container {
    max-width: 650px;
    width: 90%;
    padding: 45px;
    text-align: center;
    color: #fff;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(2px);
    border-radius: 26px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    margin-bottom: 12px;
}

.quote, .message {
    text-shadow: 0 2px 6px rgba(0,0,0,0.45);
}

.btn {
    padding: 16px 42px;
    background: #fff;
    color: #ff5f9e;
    font-weight: 600;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s ease;
}

.btn:hover {
    transform: scale(1.1);
    background: #ffe3ed;
}

.signature {
    margin-top: 22px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
}

/* ================= CONFETTI & HEARTS ================= */
.confetti, .heart {
    position: fixed;
    pointer-events: none;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body onclick="startMusic()">

<!-- BACKGROUND -->
<div class="slideshow">
    <img src="images/bg1.png">
    <img src="images/bg2.png">
</div>
<div class="overlay"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="images/Propose.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Happy Propose Day üíç</h1>

    <p class="quote">
        ‚ÄúI fell for you slowly‚Ä¶<br>
        and then all at once.‚Äù
    </p>

    <p class="message">
        You are my today, my every tomorrow.<br><br>
        So here I am, asking from the bottom of my heart‚Ä¶
    </p>

    <button class="btn" onclick="celebrate()">Will you be mine forever? üíç</button>

    <div class="signature">‚Äî With all my love, Buggi üíï</div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
    emailjs.init("YOUR_PUBLIC_KEY");
})();
</script>

<script>
let musicStarted = false;

function startMusic() {
    if (!musicStarted) {
        document.getElementById("bgMusic").play();
        musicStarted = true;
    }
}

function celebrate() {
    startMusic();

    // üéâ CONFETTI & HEARTS
    for (let i = 0; i < 60; i++) {
        createConfetti();
        createHeart();
    }

    // üì© SEND EMAIL
    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        answer: "YES",
        time: new Date().toLocaleString(),
        message: "Will you be mine forever?"
    }).then(
        () => alert("üíñ Your answer has been sent successfully üíñ"),
        (error) => console.error("Email failed:", error)
    );
}

function createConfetti() {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.backgroundColor = randomColor();
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "-10px";
    h.style.fontSize = Math.random() * 20 + 16 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
}

function randomColor() {
    const colors = ["#ff5f9e", "#ffd1dc", "#ffb6c1", "#ffffff"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
